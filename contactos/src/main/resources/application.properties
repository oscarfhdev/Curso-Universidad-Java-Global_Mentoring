# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/contactos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password =CONTRASEÑA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.application.name=contactos

# Configuración de salida
spring.jpa.show-sql=true

# Configuración del logging en consola con el mismo patrón de Logback
spring.main.banner-mode=off
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logging.level.root=INFO

# Cambiamos el puerto si es necesario
server.port=8081

