<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio Formulario</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Formulario Registro de Datos</h3>
                        </div>
                        <div class="card-body">
                            <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post">
                                <input type="hidden" name="oculto" value="nuevo valor oculto"/>
                                <!-- Usuario -->
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario: (*)</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario"
                                           value="Escribir usuario" required/>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password: (*)</label>
                                    <input type="password" class="form-control" name="password"
                                           id="password" required/>
                                </div>
                                <!-- Tecnologías de Internet -->
                                <div class="mb-3">
                                    <label class="form-label">Tecnologías de Internet:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"
                                               name="tecnologia" id="java" value="Java">
                                        <label class="form-check-label" for="java">Java</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"
                                               name="tecnologia" id="python" value="Python">
                                        <label class="form-check-label" for="python">Python</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"
                                               name="tecnologia" id="net" value=".Net">
                                        <label class="form-check-label" for="net">.Net</label>
                                    </div>
                                </div>
                                <!-- Género -->
                                <div class="mb-3">
                                    <label class="form-label">Género:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero"
                                               id="masculino" value="masculino">
                                        <label class="form-check-label"
                                               for="masculino">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genero"
                                               id="femenino" value="femenino">
                                        <label class="form-check-label" for="femenino">Femenino</label>
                                    </div>
                                </div>
                                <!-- Ocupación -->
                                <div class="mb-3">
                                    <label for="ocupacion" class="form-label">Ocupación:</label>
                                    <select name="ocupacion" id="ocupacion" class="form-select">
                                        <option value="Ingenier@">Ingenier@</option>
                                        <option value="Contador@">Contador@</option>
                                        <option value="Abogad@">Abodag@</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <!-- Comentarios -->
                                <div class="mb-3">
                                    <label for="comentarios" class="form-label">Comentarios:</label>
                                    <textarea class="form-control" name="comentarios" id="comentarios"
                                              rows="3"></textarea>
                                </div>
                                <!-- Botón Enviar -->
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
